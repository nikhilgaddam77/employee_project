<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a3c66;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .converter-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: #000;
            width: 400px;
        }

        select, input, button {
            padding: 10px;
            margin: 10px 0;
            width: 70%;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #ff5722;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #e64a19;
        }

    </style>
</head>
<body>

<div class="converter-container">
    <h1>Currency Converter</h1>
    <select id="fromCurrency">
        <option value="USD">USD</option>
        <option value="INR">INR</option>
		<option value="NZD">NZD</option>
		<option value="EUR">EUR</option>
		<option value="JPY">JPY</option>
		<option value="GBP">GBP</option>
		
    </select>

    <select id="toCurrency">
        <option value="INR">INR</option>
        <option value="USD">USD</option>
		<option value="EUR">EUR</option>
		<option value="GBP">GBP</option>
		<option value="JPY">JPY</option>
		<option value="NZD">NZD</option>
       
    </select>

    <input type="number" id="amount" placeholder="Enter amount">

    <input type="text" id="convertedAmount" placeholder="Converted amount" readonly>

    <button onclick="convertCurrency()">Convert</button>
</div>

<script>
    function convertCurrency() {
       
        let amount = document.getElementById('amount').value;
        let convertedAmount = amount * 102.157; // Example conversion rate
        document.getElementById('convertedAmount').value = convertedAmount.toFixed(2);
    }
</script>

</body>
</html>
